{% extends "base/base.html" %}
{% block content %}
{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
<script src="{% static '/inicio/js/principal.js' %}"></script>
<link rel="stylesheet" href="{% static '/stock/stock/articulos.css' %}">
<script src="{% static '/stock/stock/articulos.js' %}"></script>
<script src="{% static '/js/sweetalert2.all.min.js' %}"></script>
</head>
<body onload="actelementos(), procesarfun()">
	<div id="articuloscab"  class="articuloscab" >
		<div  id="btncab"  class="btncab" >
			<a class="btn" href="{% url 'menustock' %}" >RETORNAR</a>
		</div>
		<div  id="articlulotitcab"  >
			<h1 class="articlulotitcab"  id="titleElement">{{ title }}</h1>  </div>
    </div>
		<form id="formArticulo" action="{{ sidr }}" method="POST">
        {% csrf_token %}
		<div id="columna0"  class="columna0" >
		<div id="columna1"  class="columna1" >
		<div  class="campo1" > <label for="lblcodigo">codigo:</label>   </div>
		<div  class="campo2" > <input  {% if not var2 %}disabled{% endif %} type="number"  class="txtnum" id="id_codigo" name="codigo" value="{{ articulo.codigo }}" > <br> </div>
		<div  class="campo1" > <label for="lbldescripcion">descripcion:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %}  type="text" id="id_descripcion" class="txtdesc" name="descripcion" value="{{ articulo.descripcion }}"> </div>
		<div  class="campo1" > <label for="lblunidad">unidad:</label>   </div>
		<div  class="campo2" > <input  {% if not var2 %}disabled{% endif %} type="text"  id="id_unidad" name="unidad" value="{{ articulo.unidad }}"> </div>
		<div  class="campo1" > <label for="lblcosto">costo:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text"  class="txtnum" id="id_costo" name="costo" value="{{articulo.costo}}"> </div>
		<div  class="campo1" > <label for="lblprecio">precio:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" class="txtnum" id="id_precio" name="precio" value="{{ articulo.precio }}"><br> </div>
		<div  class="campo1" > <label for="lbliva">iva:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" class="txtnum" id="id_iva" name="iva" value="{{ articulo.iva }}"><br> </div>
		<div  class="campo1" > <label for="lblhabilitado">habilitado:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" class="txtnum" id="id_habilitado" name="habilitado" value="{{ articulo.habilitado }}"><br> </div>
		<div  class="campo1" > <label for="lblmuevestock">muevestock:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" class="txtnum" id="id_muevestock" name="muevestock" value="{{ articulo.muevestock }}"><br> </div>

		</div>   <!-- COLUMNA 1 -->

		<div id="columna2"  class="columna2" >
		<div  class="campo1" > <label for="lblflia1">familia 1:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" id="id_familia1" name="familia1" class="flia"  value="{{ articulo.familia1 }}"><br> </div>
		<div  class="campo1" > <label for="lblflia2">familia 2:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" id="id_familia2" name="familia2" class="flia" value="{{ articulo.familia2 }}"><br> </div>
       	<div  class="campo1" > <label for="lblflia3">familia 3:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" id="id_familia3" name="familia3" class="flia" value="{{ articulo.familia3 }}"><br> </div>
		<div  class="campo1" > <label for="lblflia4">familia 4:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" id="id_familia4" name="familia4" class="flia" value="{{ articulo.familia4 }}"><br> </div>
		<div  class="campo1" > <label for="lblflia5">familia 5:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" id="id_familia5" name="familia5" class="flia" value="{{ articulo.familia5 }}"><br> </div>
		<div  class="campo1" > <label for="lblflia6">familia 6:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" id="id_familia6" name="familia6" class="flia" value="{{ articulo.familia6 }}"><br> </div>
		<div  class="campo1" > 	<label for="lblflia7">familia 7:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" id="id_familia7" name="familia7" class="flia" value="{{ articulo.familia7 }}"><br> </div>
		<div  class="campo1" >  </div>
		<div  class="campo2" >  </div>

		</div>   <!-- COLUMNA 2-->
		</form>


	<div   class="botones" >
			{% if not var1 %}
			<a  class="boton" href="#" onclick="document.getElementById('formArticulo').submit();">GUARDAR</a>
		    <a class="boton" href="{% url 'articulos_cargar' pk_token=pka|default:0   %}" >CANCELAR</a>
			{% endif %}
     		{% if not var2 %}

			<a class="boton" href="{% url 'articulos_crear' %}" >NUEVO</a>
			<a class="boton" href="{% url 'articulos_editar' pk_token=pka|default:0   %}" >EDITAR</a>
			<a class="boton" href="{% url 'articulos_eliminar' pk_token=pka|default:0   %}" >ELIMINAR</a>
    		<a class="boton" href="{% url 'articulos_listar' cadena=0 %}" >BUSCAR</a>
			{% endif %}
			</div>

		</div><!-- COLUMNA 0-->
</body>
</html>
{% endblock %}

{% block scripts %}
  <script>
    {% if messages %}
      {% for message in messages %}
         Swal.fire({  title: '',
          			  text:  '{{ message }}',
  					  icon: '{{ message.tags }} ',
  		 customClass: {
    	 container: 'msnsuccess',

  }
});

      {% endfor %}
    {% endif %}
  </script>
{% endblock %}
