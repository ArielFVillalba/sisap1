{% extends "base/base.html" %}
{% block content %}
{% csrf_token %}
{% load static %}
<html>

<head>
<script src="{% static '/inicio/js/principal.js' %}"></script>
<link rel="stylesheet" href="{% static '/compras/compras/proveedor.css' %}">
<script src="{% static '/compras/compras/proveedor.js' %}"></script>
<script src="{% static '/js/sweetalert2.all.min.js' %}"></script>
</head>
<body onload="actelementos()">
	<div id="cab"  class="cab" >
		<div  id="btncab"  class="btncab" >
			<a class="btn" href="{% url 'menuproveedor' %}" >RETORNAR</a>
		</div>
		<div  id="titcab"  class="titcab" >  {{ title }}  </div>
    </div>
	    <div id="columna0"  class="columna0" >
		<form id="formproveedor" action="{{ sidr }}" method="POST">
        {% csrf_token %}
		<div id="columna1"  class="columna1" >
		<div  class="campo1" > <label >nombre:</label>   </div>
		<div  class="campo2" > <input  {% if not var2 %}disabled{% endif %}
		type="text"  class="txtnombre" id="id_nombre" name="nombre" value="{{ proveedor.nombre }}"> <br> </div>
		<div  class="campo1" > 	<label >cedula:</label >  </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %}
		type="text" id="id_cedula"  name="cedula" value="{{ proveedor.cedula }}"><br> </div>
		<div  class="campo1" > 	<label >fecha nac:</label> </div>
		<div  class="campo2" > 	<input {% if not var2 %}disabled{% endif %}
		type="date" class="txtfecha" id="id_fechanac" name="fechanac"
										 value="{{ proveedor.fechanac |date:'Y-m-d' }}"><br> </div>

		<div  class="campo1" > 	<label >ruc:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" class="txtnum" id="id_ruc" name="ruc" value="{{ proveedor.ruc }}"><br> </div>
		<div  class="campo1" > <label >timbrado:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %} type="text" class="txtnum" id="id_timbrado" name="timbrado" value="{{ proveedor.timbrado }}"><br> </div>
		<div  class="campo1" > <label >telefono:</label>   </div>
		<div  class="campo2" > <input  {% if not var2 %}disabled{% endif %}
		type="text" class="txtnum" id="id_telefono" name="telefono" value="{{ proveedor.telefono }}"><br> </div>
		<div  class="campo1" > <label >mail:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %}
		type="text" class="txtnum" id="id_mail" name="mail" value="{{ proveedor.mail }}"><br> </div>
		<div  class="campo1" > <label >direccion:</label>   </div>
		<div  class="campo2" > <input  {% if not var2 %}disabled{% endif %}
		type="text" class="txtnum" id="id_direccion" name="direccion" value="{{ proveedor.direccion }}"><br> </div>
		<div  class="campo1" > <label >ciudad:</label>   </div>
		<div  class="campo2" > <input {% if not var2 %}disabled{% endif %}
		type="text" class="txtnum" id="id_ciudad" name="ciudad" value="{{ proveedor.ciudad }}"><br> </div>
		</div>   <!-- COLUMNA 1 -->
		</form>
			<div   class="botones" >
			{% if not var1 %}
			<a  class="boton" href="#" onclick="document.getElementById('formproveedor').submit();">GUARDAR</a>
		    <a class="boton" href="{% url 'proveedor_cargar' pk_token=pkpr|default:0   %}" >CANCELAR</a>
			{% endif %}
     		{% if not var2 %}
			<a class="boton" href="{% url 'proveedor_crear' %}" >NUEVO</a>
			<a class="boton" href="{% url 'proveedor_editar' pk_token=pkpr|default:0   %}" >EDITAR</a>
			<a class="boton" href="{% url 'proveedor_eliminar' pk_token=pkpr|default:0   %}" >ELIMINAR</a>
    		<a class="boton" href="{% url 'proveedor_listar' cadena=0 %}" >BUSCAR</a>
			{% endif %}
			</div>

		</div><!-- COLUMNA 0-->



</body>
</html>
{% endblock %}

{% block scripts %}
  <script>
    {% if messages %}
      {% for message in messages %}
         Swal.fire({  title: '',
          			  text:  '{{ message }}',
  					  icon: '{{ message.tags }} ',
  		 customClass: {
    	 container: 'msnsuccess',

  }
});

      {% endfor %}
    {% endif %}
  </script>
{% endblock %}
